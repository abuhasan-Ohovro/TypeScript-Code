<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" name="num1"><br><br>
    <label for="num2">Number 2:</label>
    <input type="text" id="num2" name="num2"><br><br>
    <button style="width: 250px ;background-color: hsla(222, 87%, 47%, 0.638); color: rgb(255, 255, 255); padding: 10px; font-size: larger; font-weight: bold;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; border-radius: 7px;border: 0px; cursor: pointer;" onclick="addNumbers()">Add</button>
    <p id="result"></p>

    <script>
        function addNumbers() {
            // Get values from input elements
            const num1 = document.getElementById('num1').value;
            const num2 = document.getElementById('num2').value;

            // Convert the values to numbers
            // const number1 = parseFloat(num1);
            // const number2 = parseFloat(num2);

            // // Check if the inputs are valid numbers
            // if (isNaN(number1) || isNaN(number2)) {
            //     document.getElementById('result').textContent = "Please enter valid numbers.";
            //     return;
            // }

            // Add the two numbers
            const sum = num1 + num2;

            // Display the result
            document.getElementById('result').textContent = `The sum is: ${sum}`;
        }
    </script>
</body>
</html>
